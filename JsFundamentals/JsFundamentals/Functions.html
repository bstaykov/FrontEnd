<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Javascript - Functions</title>
</head>
<body>
    <script>
        // default values
        function generateNumber(min, max) {
            if (min == null) {
                min = 0;
                max = 100;
            }
            else if (max == null) {
                max = min;
                min = 0;
            }

            var number = (Math.random() * (max - min) + min) | 0;
            return number;
        }

        console.log(generateNumber(-5, 10));

        // options
        function generateRandomNumber(options) {
            options = options || {};
            var min = options.min || 0,
                max = options.max || 50,
                float = options.float || false,
                number;

            number = (Math.random() * (max - min) + min);
            if (!float) {
                number = number | 0;
            }

            return number;
        }

        console.log(generateRandomNumber({ min: -5, max: 10 }));
        console.log(generateRandomNumber({ max: 7, float: false }));
        console.log(generateRandomNumber({ min: -5, max: -20 }));
        console.log(generateRandomNumber({ min: 10, max: 5 }));
        console.log(generateRandomNumber({ min: 10, max: 5, float: true }));

        // argumets
        function power(number, power) {
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments);
            console.log(Array.isArray(arguments));
            console.log(arguments[10]);
            var args = [].slice.apply(arguments);
            console.log(args);
            console.log(Array.isArray(args));
            console.log(args[10]);

            var i,
                result = 1;

            for (i = 0; i < power; i += 1) {
                result = result * number;
            }
            
            return result;
        }

        console.log(power(2, 5));

        // functions as parametars
        function firstFunction(someFunc) {
            console.log('...firstFunction');
            someFunc();
        }

        function secondFunction() {
            console.log('...secondFunction');
        }

        firstFunction(secondFunction);

        // switch
        function findMin(first, second, third) {
            switch (arguments.length) {
                case 1: return first;
                case 2: return findSmallest(first, second);
                case 3: return findSmallestFromThree(first, second, third);

            }

            function findSmallest(first, second) {
                if (first < second) {
                    return first;
                } else {
                    return second;
                }
            }

            function findSmallestFromThree(first, second, third) {
                var min = findSmallest(first, second);
                min = findSmallest(min, third);
                return min;
            }
        }

        console.log('MIN: ' + findMin(3, 1, 5));
    </script>
</body>
</html>
