<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Storages</title>
    <style>
        table, tr, td, th{
            border: 1px solid #000;
            border-collapse: collapse;
        }

        tr:nth-last-of-type(2n - 1){
            background-color: #ddd;
        }

        th{
            background-color: #888;
        }
    </style>
</head>
<body>
    <button id="startNewGameButton">Start New Game</button>
    <label for="userNameInput"> User </label><input id="userNameInput" type="text" placeholder="Username" value="BBB" minlength="3" maxlength="25" />
    <hr />
    <button id="guessButton">Guess a number</button>
    <label for="guessNumber"> Your number </label><input id="guessNumber" type="number" value="1000" min="1000" maxlength="9999" />
    <hr />
    <div id="wrapper">
    </div>
    <script>
        var windowLoadIndex = window.onload;
        window.onload = function () {
            if (windowLoadIndex) {
                windowLoadIndex();
            }

            function addCookie(cookieKey, cookieValue) {
                var now = new Date();
                var time = now.getTime();
                var expireTime = time + 1000 * 10;
                now.setTime(expireTime);
                var cookie = cookieKey + '=' + cookieValue + '; expires=' + now.toGMTString() + '+0200;';
                document.cookie = cookie
            }

            // session storage
            Storage.prototype.setObject = function (key, obj) {
                this.setItem(key, JSON.stringify(obj));
            }

            Storage.prototype.getObject = function (key) {
                return JSON.parse(this.getItem(key));
            }

            function storageTest() {
                sessionStorage.setObject('key1', { name: 'sessionStorage' });
                console.log(sessionStorage.getObject('key1'));
                console.log(sessionStorage);

                localStorage.setObject('key1', { name: 'localStorage' });
                console.log(localStorage.getObject('key1'));
                console.log(localStorage);
            }

            storageTest();
        }
    </script>
    <script src="shipGame.js"></script>
</body>
</html>
