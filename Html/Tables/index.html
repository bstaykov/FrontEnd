<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tables</title>
</head>
<body>
    <h1>Default</h1>
    <table border="1" cellspacing="0">
        <colgroup>
            <col style="width:50px;" />
            <col style="width:75px;" />
            <col style="width:100px;" />
        </colgroup>
        <thead>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td colspan="2">2.1</td>
                <td rowspan="2">2.2</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">4.1</td>
                <td>4.3</td>
            </tr>
            <tr>
                <td>5.3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
        </tfoot>
    </table>
    <h1>Cellspacing</h1>
    <table border="1" cellspacing="10">
        <colgroup>
            <col style="width:50px;" />
            <col style="width:75px;" />
            <col style="width:100px;" />
        </colgroup>
        <thead>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td colspan="2">2.1</td>
                <td rowspan="2">2.2</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
        </tfoot>
    </table>
    <h1>Cellpading</h1>
    <table border="1" cellpadding="10">
        <colgroup>
            <col style="width:50px;" />
            <col style="width:75px;" />
            <col style="width:100px;" />
        </colgroup>
        <thead>
            <tr>
                <th>H1</th>
                <th>H2</th>
                <th>H3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td colspan="2">2.1</td>
                <td rowspan="2">2.2</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>F1</td>
                <td>F2</td>
                <td>F3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
